<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <title>Login Interface</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
</head>
<body style="padding: 2%;">
<main>
    <div style="margin-left: 2%;">
        <h1 class="text-danger">Login</h1>
        <div class="card" style="width: 47%; margin-bottom: 2%;">
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Username:</label>
                    <input id="idusermame" type="text" class="form-control"  name="txtname" placeholder="Usuario.">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password:</label>
                    <input id="Passwordid" type="password" class="form-control"  name="passClave" placeholder="Clave.">
                </div>

                <button id="authorNameButton" class="btn btn-danger" onclick="Services.login(idusermame.value, Passwordid.value)"> Ingresar </button>
            </div>
        </div>
    </div>
    <hr>
</main>
<script src="js/app.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
